<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Existing Employees</title>
</head>
<body>
    <h1>Existing Employees</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Department</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="employee : ${emp}">
                <td th:text="${employee.id}">ID</td>
                <td th:text="${employee.firstname}">First Name</td>
                <td th:text="${employee.lastname}">Last Name</td>
                <td th:text="${employee.email}">Email</td>
                <td th:text="${employee.dep}">Department</td>
                <td>
                    <a th:href="@{/emp/update(id=${employee.id})}">Edit</a>
                    <form th:action="@{/emp/delete}" method="post" style="display:inline;">
                        <input type="hidden" name="id" th:value="${employee.id}" />
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
